<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/assets/css/style.css" rel="stylesheet" type="text/css" />
  <link href="/assets/vendor/jquery.fullPage.css" rel="stylesheet" type="text/css" />
  <script src="/assets/vendor/jquery-1.12.4.min.js"></script>
  <script src="/assets/vendor/jquery.fullPage.js"></script>
  <title>송도 하우징 페어</title>
  <style>
    	#header{
		position:fixed;
		height: 50px;
		display:block;
		width: 100%;
		background: #333;
		z-index:9;
		text-align:center;
		color: #f2f2f2;
		padding: 20px 0 0 0;
    top:0px;
	}

  </style>
  <script>
      $(document).ready(function() {

      $('#fullpage').fullpage({
        navigation: true,
        navigationTooltips: ['Home', 'Products', 'Technology', 'Contact Us'],
        responsiveWidth: 1201,
        showActiveTooltip: true,
        afterLoad: function (anchorLink, index) {
            //section 2 loaded
            if (index == 2) {
              //adding active class to the 1st element in the slide menu
                $('#section3').addClass('counting');
              }
            }
          });
        });
  </script>
</head>

<body>
  <div id="wrap">
  
<div id="header">Header</div>
<div id="fullpage">
  <div class="section " id="section0">
      <div class="intro">
          <img data-srcset="imgs/1.png, imgs/2.png"  alt="1"/>
          <h1>Lazy load</h1>
          <p>Just use `data-src` or `data-srcset` for any media elements.</p>
      </div>
  </div>
  <div class="section" id="section1">
      <div class="slide" id="slide1">
          <div class="intro">
              <h1>Lazy load image</h1>
              <img data-src="imgs/iphone-blue.png" alt="iphone" id="iphone-two" />
          </div>
      </div>

      <div class="slide" id="slide2">
          <h1>Lazy load video</h1>
          <video loop muted controls="false" data-autoplay>
            <source data-src="http://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            <source data-src="http://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
          </video>  
      </div>

  </div>
  <div class="section" id="section2">
      <div class="intro">
          <h1>Lazy load background </h1>
          <p>Make use of the `onLeave` callback. See the source code here!</p>
      </div>
  </div>
</div> 
  </div>
  
  <script src="./main.js"></script>
  <script>
   
  </script>
</body>

</html>
