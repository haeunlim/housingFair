<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css" />
    <title>쌈스</title>
  </head>
  <body>
    <div id="wrap">
      <div class="login-container" >
        <div class="inner">
          <h1 class="logo">
            <a href="/index.html"><img src="../Tstore/assets/img/login_logo.png" alt="SSAMS" /></a>
          </h1>
          <form action="#">
            <div class="input-wrap">
              <label for="emailaddress" class="form-label">이메일</label>
              <div class="input-row">
                <span class="icon"></span>
                <input
                  class="form-control"
                  type="email"
                  id="emailaddress"
                  required=""
                  placeholder="이메일을 입력해주세요"
                />
              </div>
            </div>
            <div class="input-wrap">
              <label for="password" class="form-label">휴대폰 번호</label>
              <div class="input-row">
                <span class="icon pw"></span>
                <input
                  type="password"
                  id="password"
                  autocomplete="off"
                  placeholder="휴대폰 번호를 넣어주세요."
                />
                <div class="input-group-text" data-password="false">
                  <span class="password-eye"></span>
                </div>
              </div>
            </div>
            <div class="btn-wrap">
              <button
                class="login-btn"
                type="submit"
                onclick="location.href='../main/main.html'"
              >
                로그인
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
